<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutuMusic</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="left-nav-container">

        <!-- left nav -->
        <div class="logo-container">
            <img class="nav-logo" src="assets/logo/logoAndName.png" alt="Logo">
        </div>
        <div class="left-nav">
            <div class="library">
                <!-- search section -->
                <div class="library-section">
                    <div class="library-section-heading">Explore</div>
                    <div class="library-items">
                        <div class="library-item library-item-active">
                            <i class="fa fa-search"></i>
                            <div class="library-item-text">Discover</div>
                        </div>
                    </div>
                </div>

                <!-- your music section -->
                <div class="library-section">
                    <div class="library-section-heading">Your  Music</div>
                    <div class="library-items">
                        <div class="library-item">
                            <i class="fa fa-heart"></i>
                            <div class="library-item-text">Favourites</div>
                        </div>
                        <div class="library-item">
                            <i class="fa fa-history"></i>
                            <div class="library-item-text">Play History</div>
                        </div>
                    </div>
                </div>

                <!-- playlists -->
                <div class="library-section">
                    <div class="library-section-heading">Playlists</div>
                    <div class="library-items">
                        <div class="library-item">
                            <i class="fa fa-list"></i>
                            <div class="library-item-text">Bollywood Classics</div>
                        </div>
                        <div class="library-item">
                            <i class="fa fa-list"></i>
                            <div class="library-item-text">Summer Tunes</div>
                        </div>
                        <div class="library-item">
                            <i class="fa fa-list"></i>
                            <div class="library-item-text">Sunday Trip</div>
                        </div>
                        <div class="library-item">
                            <i class="fa fa-list"></i>
                            <div class="library-item-text">Cool Vibes</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- video -->
        <img class="videoBox" src="assets/images/4URA-FindYou.jpg" alt="Video">
    </div>

    <!-- player controls -->
    <div class="player">
        <div class="song-details-container">
            <div class="song-details">
                <div class="song-name">
                    Song Name
                </div>
                <div class="artist-name">
                    Artist
                </div>
            </div>
            <div class="like-song">
                <i class="fa fa-heart"></i>
            </div>
        </div>

        <div class="controls-container">
            <input type="range" name="progressbar" id="progressbar">
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/42e16e2090.js" crossorigin="anonymous"></script>

</html>
